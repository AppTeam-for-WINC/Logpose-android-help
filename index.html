<!DOCTYPE html>

  <body>
    <h1 style="text-align: center">Logpose help</h1>
    <h3>アカウント削除手順</h3>
    <p>1. アプリを開き、設定画面に移動します。</p>
    <p>2.「ユーザー設定」を選択します。</p>
    <p>
      3.「アカウント削除」ボタンをタップし、削除の確認ダイアログが表示されます。
    </p>
    <p>4. 「削除」を選択すると、アカウントが削除されます。</p>
  </body>
</html>
